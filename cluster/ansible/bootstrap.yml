---
- hosts: bootstrap
  become: yes
  gather_facts: no
  tasks:

  - name: Change hostname to inventory_hostname in /etc/hostname
    hostname:
      name: "{{ inventory_hostname }}"

  - name: Change hostname to inventory_hostname in /etc/hosts
    lineinfile:
      path: /etc/hosts
      regex: '^127\.0\.1\.1'
      line: "127.0.1.1  {{ inventory_hostname }}"

  - name: Allow 'sudo' group to have passwordless sudo
    lineinfile:
      dest: /etc/sudoers
      state: present
      regexp: '^%sudo'
      line: '%sudo ALL=(ALL) NOPASSWD: ALL'
      validate: 'visudo -cf %s'

#------------------------------------------------------

  - name: Add user 'cluster'
    user:
      name: cluster
      password: "$6$9BaHMJB5xbuBBTsU$ii0GPiw80SoUBzz2vr3mzY/3lEO9gEdSq7j3s9pgOP8kD3FTr7SlTQuLjH8jiNFHWgbLpnpums7YiWD1nn14B0"
      create_home: yes
      append: yes
      state: present
      groups: sudo

#------------------------------------------------------

  - name: Add user 'phillipstearns'
    user:
      name: phillipstearns
      password: "$6$9BaHMJB5xbuBBTsU$ii0GPiw80SoUBzz2vr3mzY/3lEO9gEdSq7j3s9pgOP8kD3FTr7SlTQuLjH8jiNFHWgbLpnpums7YiWD1nn14B0"
      create_home: yes
      append: no
      state: present
      groups: sudo

  - name: Set authorized key for Phillip to 'cluster' and 'phillipstearns'
    authorized_key:
      user: "{{ item }}"
      state: present
      key: "ssh-rsa  phillipstearns@MacBook"
    with_items:
        - cluster
        - phillipstearns

#------------------------------------------------------

  - name: Change root password
    user:
      name: root
      password: "$6$YSB/2PA4Fx7myMnv$eUsCUSwkewWxt/y5oT82ykjSzlTHmY0UKwuBfMm2nre6xX3HUXvlSLcaeVZFepDrLroMYwJezkqq6if2MSqph."

  - name: Enable Password Authentication
    lineinfile:
      dest: /etc/ssh/sshd_config
      regexp: '^PasswordAuthentication'
      line: "PasswordAuthentication yes"
      state: present
 
  - name: Disable Root Login
    lineinfile:
      dest: /etc/ssh/sshd_config
      regexp: '^PermitRootLogin'
      line: "PermitRootLogin no"
      state: present

  - name: restart ssh
    service:
      name: sshd
      state: restarted

  - name: Reboot!
    shell: 'sync;sleep 1;shutdown -r now'






